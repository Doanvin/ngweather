<div class="row">
    <div class="col-12 col-sm-9 col-md-10 offset-lg-2 col-lg-6">
        <label for="location" class="sr-only sr-only-focusable">Location</label>
        <input #location ngModel (keyup.enter)="searchButton.click()" type="text" name="location" id="location-search" placeholder="Enter your Location">
        <button #searchButton id="search-button" type="button" class="btn btn-primary btn-block" 
                (click)="searchCityZip(location.value)">Search</button>
    </div>
</div>
