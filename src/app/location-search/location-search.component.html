<div (ngSubmit)="searchCityZip(locationEl.value)">
  <div class="form-row justify-content-center">
    <div class="form-group mb-0 ml-0 col-12 col-sm-8 col-md-8 offset-lg-2 col-lg-6">
      <label for="location" class="form-control sr-only sr-only-focusable">Location</label>
      <input #locationEl (keyup.enter)="searchCityZip(locationEl.value)" type="text" name="location" id="location-search" class="form-control"
        placeholder="Enter your Location">
    </div>
    <div class="form-group mb-0 col-12 col-sm-4 col-md-4 col-lg-2">
      <button #searchButton id="search-button" type="button" class="form-control btn btn-dark btn-block" (click)="searchCityZip(locationEl.value)">Search</button>
    </div>
  </div>
</div>
